<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="logo">
            <path fill-rule="evenodd" d="M2.25 5.25a3 3 0 0 1 3-3h13.5a3 3 0 0 1 3 3V15a3 3 0 0 1-3 3h-3v.257c0 .597.237 1.17.659 1.591l.621.622a.75.75 0 0 1-.53 1.28h-9a.75.75 0 0 1-.53-1.28l.621-.622a2.25 2.25 0 0 0 .659-1.59V18h-3a3 3 0 0 1-3-3V5.25Zm1.5 0v7.5a1.5 1.5 0 0 0 1.5 1.5h13.5a1.5 1.5 0 0 0 1.5-1.5v-7.5a1.5 1.5 0 0 0-1.5-1.5H5.25a1.5 1.5 0 0 0-1.5 1.5Z" clip-rule="evenodd" />
          </svg>   
          <h1>Quiz</h1> 
          <nav>
            <ul>
                <li><a href="#info" accesskey="i">INFO</a></li>
                <li><a href="#questions-html" accesskey="h">HTML</a></li>
                <li><a href="#questions-css" accesskey="c">CSS</a></li>
            </ul>
          </nav>
        </div>
        </header>
          <main>
            <form action="">
                <section id="info">
                    <h2>Informacion del Estudiante</h2>
                    <div class="info">
                        <label for="name">Nombre:</label>
                        <input type="text" name="name">
                    </div>
                    <div class="info">
                        <label for="email">Email:</label>
                        <input type="email" name="email">
                    </div>
                    <div class="info">
                        <label for="birth">Fecha de Nacimiento:</label>
                        <input type="date" name="birth">
                    </div>
                </section>
                <section id="questions-html">
                    <h2>HTML</h2>
                    <div class="question-block">
                        <h3>Pregunta 1</h3>
                        <fieldset class="question">
                            <legend>¿Los elementos input deben de ir dentro de un form?</legend>
                            <ul class="answers-list">
                                <li>
                                    <label for="q1-a1">
                                        <input type="radio" id="q1-a1" name="q1" value="true">
                                        Verdadero
                                    </label>
                                </li>
                                <li>
                                    <label for="q1-a2">
                                        <input type="radio" id="q1-a2" name="q1" value="false">
                                        Falso
                                    </label>
                                </li>
                            </ul>
                        </fieldset>
                    </div>
                    <div class="question-block">
                        <h3>Pregunta 2</h3>
                        <fieldset class="question">
                            <legend>¿Un elemento nav es utilizado para barra de navegación?</legend>
                            <ul class="answers-list">
                                <li>
                                    <label for="q2-a1">
                                        <input type="radio" id="q2-a1" name="q2" value="true">
                                        Verdadero
                                    </label>
                                </li>
                                <li>
                                    <label for="q2-a2">
                                        <input type="radio" id="q2-a2" name="q2" value="false">
                                        Falso
                                    </label>
                                </li>
                            </ul>
                        </fieldset>
                    </div>
                </section>
                <section id="questions-css">
                    <h2>CSS</h2>
                    <div class="form-row">
                        <div class="question-block">
                            <label for="selector">
                                ¿Se puede utilizar CSS en un archivo HTML?
                            </label>
                        </div>
                            <div class="answer">
                                <select name="selector" id="selector" required>
                                    <option value="" disabled selected>Selecciona una opcion</option>
                                    <option value="si">Si</option>
                                    <option value="si">No</option>
                                </select>
                            </div>
                            <div class="question-block">
                                <label for="txt-area">Preguntas o comentarios</label>
                            </div>
                            <div class="answer">
                                <textarea name="txt-area" rows="5" cols="24"></textarea>
                            </div>
                    </div>
                </section>
                <button type="submit">Enviar</button>
            </form>
          </main>
          <footer>
            <address>
                <a href="https://www.google.com">Mi pagina</a><br/>

                México
            </address>
          </footer>          
</body>
</html>
